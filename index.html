<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bola Neon Stress</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    canvas {
        background: black;
        border: 3px solid #00ffff;
        box-shadow: 0 0 40px #00ffff;
    }
</style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let particles = [];

let ball = {
    x: 400,
    y: 300,
    radius: 12,
    speed: 4,
    dx: 4,
    dy: 4
};

function randomDirection(speed) {
    let angle = Math.random() * Math.PI * 2;
    return {
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
    };
}

function createExplosion(x, y) {
    // ðŸ”¥ AQUI Ã‰ ONDE FICA PESADO
    for (let i = 0; i < 300; i++) { // aumente para 1000+ se quiser insanidade
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 6;

        particles.push({
            x: x,
            y: y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            life: 100,
            size: Math.random() * 4 + 1,
            hue: Math.random() * 360
        });
    }
}

function update() {

    // ðŸ”¥ NÃƒO limpa totalmente (cria rastro neon pesado)
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ball.x += ball.dx;
    ball.y += ball.dy;

    let collided = false;

    if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
        collided = true;
    }

    if (ball.y + ball.radius >= canvas.height || ball.y - ball.radius <= 0) {
        collided = true;
    }

    if (collided) {
        ball.speed += 0.5;

        let newDir = randomDirection(ball.speed);
        ball.dx = newDir.dx;
        ball.dy = newDir.dy;

        createExplosion(ball.x, ball.y);
    }

    // ðŸ”¥ desenhar bola com glow neon
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Date.now()/5 % 360},100%,50%)`;
    ctx.shadowBlur = 30;
    ctx.shadowColor = ctx.fillStyle;
    ctx.fill();
    ctx.shadowBlur = 0;

    // ðŸ”¥ atualizar partÃ­culas (MEMÃ“RIA SENDO USADA AQUI)
    for (let i = 0; i < particles.length; i++) {
        let p = particles[i];

        p.x += p.dx;
        p.y += p.dy;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${p.hue},100%,50%)`;
        ctx.fill();
    }

    // remove sÃ³ quando morre (acumula bastante antes)
    particles = particles.filter(p => p.life > 0);

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
