<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bolinhas Ca√≥ticas</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    canvas {
        background: #000;
        border: 4px solid #fff;
    }
</style>
</head>
<body>

<canvas id="game" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let balls = [];

function randomColor() {
    return `hsl(${Math.random() * 360}, 100%, 50%)`;
}

function randomVelocity() {
    let angle = Math.random() * Math.PI * 2;
    let speed = 3;
    return {
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
    };
}

function createBall(x, y) {
    let vel = randomVelocity();
    return {
        x,
        y,
        dx: vel.dx,
        dy: vel.dy,
        radius: 8,
        color: randomColor(),
        hitCount: 0,
        touchingWall: false
    };
}

balls.push(createBall(300, 300));

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let shouldMultiply = false;

    balls.forEach(ball => {
        ball.x += ball.dx;
        ball.y += ball.dy;

        let collided = false;

        if (ball.x + ball.radius >= canvas.width) {
            ball.x = canvas.width - ball.radius;
            ball.dx *= -1;
            collided = true;
        }

        if (ball.x - ball.radius <= 0) {
            ball.x = ball.radius;
            ball.dx *= -1;
            collided = true;
        }

        if (ball.y + ball.radius >= canvas.height) {
            ball.y = canvas.height - ball.radius;
            ball.dy *= -1;
            collided = true;
        }

        if (ball.y - ball.radius <= 0) {
            ball.y = ball.radius;
            ball.dy *= -1;
            collided = true;
        }

        // Contar batidas reais
        if (collided && !ball.touchingWall) {
            ball.hitCount++;
            ball.touchingWall = true;

            if (ball.hitCount >= 2) {
                shouldMultiply = true;
                ball.hitCount = 0;
            }
        }

        if (!collided) {
            ball.touchingWall = false;
        }

        // Desenha
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = ball.color;
        ctx.fill();
    });

    if (shouldMultiply) {
        let newBalls = [];
        balls.forEach(ball => {
            newBalls.push(createBall(ball.x, ball.y));
        });
        balls = balls.concat(newBalls);
    }

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
