<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bola Insana</title>
<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    canvas {
        background: #000;
        border: 4px solid #fff;
    }
</style>
</head>
<body>

<canvas id="game" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let ball = {
    x: 300,
    y: 300,
    radius: 10,
    speed: 3,
    dx: 3,
    dy: 3
};

function randomDirection(speed) {
    let angle = Math.random() * Math.PI * 2;
    return {
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
    };
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ball.x += ball.dx;
    ball.y += ball.dy;

    let collided = false;

    if (ball.x + ball.radius >= canvas.width) {
        ball.x = canvas.width - ball.radius;
        collided = true;
    }

    if (ball.x - ball.radius <= 0) {
        ball.x = ball.radius;
        collided = true;
    }

    if (ball.y + ball.radius >= canvas.height) {
        ball.y = canvas.height - ball.radius;
        collided = true;
    }

    if (ball.y - ball.radius <= 0) {
        ball.y = ball.radius;
        collided = true;
    }

    if (collided) {
        // aumenta velocidade gradualmente
        ball.speed += 0.3;

        // nova direção aleatória
        let newDir = randomDirection(ball.speed);
        ball.dx = newDir.dx;
        ball.dy = newDir.dy;
    }

    // desenhar
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Date.now() / 10 % 360}, 100%, 50%)`;
    ctx.fill();

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
